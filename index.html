<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANP Visualization</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Visualisasi ANP Menentukan Tempat Makan Terbaik</h1>

        <!-- Section for Unweighted Data -->
        <section id="unweighted">
            <h2>Unweighted Data</h2>
            <div class="table-container">
                <table id="unweightedTable"></table>
            </div>
            <canvas id="unweightedChart"></canvas>
        </section>

        <!-- Section for Weighted Data -->
        <section id="weighted">
            <h2>Weighted Data</h2>
            <div class="table-container">
                <table id="weightedTable"></table>
            </div>
            <canvas id="weightedChart"></canvas>
        </section>

        <!-- Section for Limit Data -->
        <section id="limit">
            <h2>Limit Data</h2>
            <div class="table-container">
                <table id="limitTable"></table>
            </div>
            <canvas id="limitChart"></canvas>
        </section>

        <!-- Section for Cluster Data -->
        <section id="cluster">
            <!-- <h2>Cluster Data</h2> -->
            <div class="table-container">
                <table id="clusterTable"></table>
            </div>
            <canvas id="clusterChart"></canvas>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
